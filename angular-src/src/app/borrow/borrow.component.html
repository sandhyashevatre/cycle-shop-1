<style>
/* Apply basic styles to the table */

table {

width: 100%;

border-collapse: collapse;

margin-top: 20px;

border: 1px solid #ccc;

}



/* Style table header */

thead {

background-color: #333;

color: white;

}



th, td {

padding: 10px;

text-align: left;

border-bottom: 1px solid #ddd;

}



/* Style table rows */

tr:nth-child(even) {

background-color: #f2f2f2;

}



/* Style the button */

button {

background-color: #4c14cf;

color: white;

border: none;

padding: 8px 12px;

cursor: pointer;

}



/* Style the input field */

input[type="number"] {

padding: 8px;

width: 50px;

}



/* Center the table and heading */

div {

text-align: center;

}



/* Style the heading */

h2 {

font-size: 24px;

text-align: center;

margin-top: 20px;

}



/* Add spacing between the table and the heading */

div {

margin-top: 20px;

}



/* Highlight the selected row when clicked */

tr:hover {

background-color: #ddd;

}



/* Add a subtle border around the table */

table {

border: 1px solid #ccc;

border-radius: 5px;

}



/* Style the table cell for ID */

td:first-child {

font-weight: bold;

}



/* Style the table cell for the action column */

td:last-child {

text-align: center;

}



/* Add some padding to the input field */

input[type="number"] {

padding: 8px;

}



/* Increase the button's hover effect */

button:hover {

background-color: #45a049;

}



</style>
<div>
  
  <h2>Buy Items</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Stock</th>
        <th>Num Available</th>
        <th>Price</th>
        <th>Count to Borrow</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cycle of cycles">
        <td>{{ cycle.cycleId }}</td>
        <td>{{ cycle.cycleName }}</td>
        <td>{{ cycle.stock }}</td>
        <td>{{ cycle.numAvailable }}</td>
        <td>{{cycle.price}}</td>
        <!-- <td><input type="number" [(ngModel)]="cycle.countToBorrow"></td> -->
        <!-- <td><input type="number" [(ngModel)]="borrowData.count"></td> -->
        <td><input type="number" #count required [defaultValue]="1"></td>
        <td><button (click)="addCart(cycle.cycleId,count.value)">add to cart</button></td>
      </tr>
    </tbody>
  </table>
</div>
